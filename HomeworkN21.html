<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/imglogin.css">
</head>

<body>
    <div id="cover">
        <div id="form-ui">
          <form method="post" action="">
            <div id="close-form"></div>
            <div id="form-body">
              <div id="welcome-lines">
                <div id="w-line-1">Hi,Shako</div>
                <div id="w-line-2">Welcome Back</div>
              </div>
              <div id="input-area">
                <div class="f-inp">
                  <input type="text" placeholder="Email Address">
                </div>
                <div class="f-inp">
                  <input type="password" placeholder="Password">
                </div>
              </div>
              <div id="submit-button-cvr">
                <button type="submit" id="submit-button">LOGIN</button>
              </div>
              <div id="forgot-pass">
                <a href="#">Forgot password?</a>
              </div>
              <div class="mainForm-socialButtonsBox">
                <button class="mainForm-btnsocialButtons mainForm-btnLogin"><i class="bi-facebook"></i> Login with Facebook</button>
                <button class="mainForm-btnsocialButtons mainForm-btnLogin"><i class="bi-twitter"></i> Login with Twitter</button>
                <button class="mainForm-btnsocialButtons mainForm-btnLogin"><i class="bi-google"></i> Login with Google</button>
            </div>
            </div>
          </form>
          <div id="img-box">
            <img src="https://images.pexels.com/photos/3803517/pexels-photo-3803517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="UI Image">
          </div>
        </div>
      </div>
      
</body>
</html>
