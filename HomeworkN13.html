<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="css/horizontal.css">
</head>
<body>
    <article>
        <figure class="box">
            <div class="card">
                <img src="https://images.pexels.com/photos/13664663/pexels-photo-13664663.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1 alt="photo">
               

                </div>
            </div>
            <div class="column">
                <div class="bodycard">
                    <h1 class="title"><a class="btn" href="#">Horses</a></h1>
                    <p class="p">Horses and humans have an ancient relationship. Asian nomads probably domesticated the first horses some 4,000 years ago, and the animals remained essential to many human societies until the advent of the engine. Horses still hold a place of honor in many cultures, often linked to heroic exploits in war.</p>
                </div>
            </div>
        </figure>
    </article>
</body>
</html>
